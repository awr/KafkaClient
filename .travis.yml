language: generic

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
  hosts:
    - kafka1: 40.112.218.47

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: 
        - CONFIGURATION=Release
        - VERSION=beta

before_install:
  # Install .NET CLI
  - export DOTNET_SDK_URL="https://go.microsoft.com/fwlink/?LinkID=809129";
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - mkdir $DOTNET_INSTALL_DIR
  - curl -L $DOTNET_SDK_URL -o dotnet_package
  - tar -xvzf dotnet_package -C $DOTNET_INSTALL_DIR

  # Add dotnet to PATH
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

install:
  # Display dotnet version info
  - which dotnet;
    if [ $? -eq 0 ]; then
      echo "Using dotnet:";
      dotnet --info;
    else
      echo "dotnet.exe not found"
      exit 1;
    fi

  - dotnet restore -v Minimal

script:
  - dotnet build -c $CONFIGURATION src/KafkaClient --no-dependencies --no-incremental --version-suffix $VERSION
  - dotnet test -c $CONFIGURATION src/KafkaClient.Tests --where "cat != Load"

after_success:
  - dotnet pack -c $CONFIGURATION src/KafkaClient --version-suffix $VERSION -o artifacts 

