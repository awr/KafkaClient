version: 0.2.{build}
skip_branch_with_pr: true
os: Visual Studio 2015

before_build:
  - cmd: dotnet restore

build_script:
  - cmd: dotnet build -c Release src\KafkaClient --no-dependencies --no-incremental --version-suffix %APPVEYOR_BUILD_NUMBER%

after_build:
  - cmd: dotnet pack -c Release src\KafkaClient --version-suffix beta -o artifacts
 
test_script:
  - cmd: dotnet test src\KafkaClient.Tests --where "cat != Load"

artifacts:
- path: artifacts\**\*.*

notifications:
- provider: Email
  to: awrobins@gmail.com
  on_build_failure: true
  on_build_status_changed: true
