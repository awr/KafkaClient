version: 0.2.{build}

# branches / commits to build
skip_commits:
  message: /WIP/
skip_branch_with_pr: true
skip_tags: true

# environment
image: Visual Studio 2017
cache:
  - packages
configuration: Release
os: Visual Studio 2017

before_build:
  - nuget restore -PackagesDirectory packages

build:
  parallel: true
  project: KafkaClient.sln
  verbosity: minimal

test_script:
 - nunit3-console src\KafkaClient.Tests\bin\%CONFIGURATION%\net462\KafkaClient.Tests.dll --where "cat!=Flaky AND cat=CI" --result=test-results.xml;format=AppVeyor
 - .\packages\OpenCover\4.6.519\tools\OpenCover.Console.exe -register:user -target:"packages\nunit.consolerunner\3.7.0\tools\nunit3-console.exe" -targetargs:"src\KafkaClient.Tests\bin\%CONFIGURATION%\net462\KafkaClient.Tests.dll --noheader --where \"cat!=Flaky AND cat=CI\" --result=test-results.xml;format=AppVeyor" -output:"coverage.xml" -filter:"+[KafkaClient]* -[KafkaClient.*]*""
after_test:
 - ps: $wc = New-Object 'System.Net.WebClient'; $wc.UploadFile("https://ci.appveyor.com/api/testresults/nunit3/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\tests-results.xml))
 - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
 - pip install codecov
 - codecov -f "coverage.xml" -t e0624899-30ed-4b32-99cb-3337baf1c68c    
on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))